<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social Católica</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rede Social Católica</h1>
    <div class="user-actions">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <button id="iniciarLive">Iniciar Live</button>
      <textarea id="mensagem" placeholder="Escreva uma mensagem..." required></textarea>
      <button id="enviarMensagem">Enviar Mensagem</button>
    </div>

    <div id="mensagens">
      <h2>Mensagens:</h2>
      <!-- As mensagens serão exibidas aqui -->
    </div>

    <div id="live">
      <h2>Live:</h2>
      <button id="iniciarLive" onclick="iniciarLive()">Iniciar Live</button>
      <video id="videoLive" width="500" controls style="display:none"></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
