<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Desenvolvimento</title>
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Imagem de fundo */
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Container principal */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        /* Estilo do texto da hora */
        #hora {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Mensagem de desenvolvimento */
        .mensagem {
            font-size: 1.5em;
        }

        /* Tela de carregamento */
        .tela-carregamento {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            z-index: 1000;
        }

        /* Animação de carregamento */
        .carregando::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: girar 1s linear infinite;
        }

        @keyframes girar {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="tela-carregamento">
        <div class="carregando">Carregando...</div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div id="hora"></div>
        <div class="mensagem">Site em Desenvolvimento</div>
    </div>

    <script>
        // Função para atualizar a hora
        function atualizarHora() {
            const elementoHora = document.getElementById('hora');
            const agora = new Date();
            const hora = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            elementoHora.textContent = `${hora}:${minutos}:${segundos}`;
        }

        // Atualiza a hora a cada segundo
        setInterval(atualizarHora, 1000);
        atualizarHora(); // Chama a função imediatamente

        // Simula um tempo de carregamento
        setTimeout(() => {
            document.querySelector('.tela-carregamento').style.display = 'none';
        }, 3000); // Remove a tela de carregamento após 3 segundos
    </script>
</body>
</html>
